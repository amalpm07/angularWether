<input class="form-control p-2" type="text" [(ngModel)]="city"  placeholder="Search City" id="cityname">
<button  type="button" (click)="get()" class="btn btn-outline-dark mt-2">search
</button>

<div class="container">
 
  <!-- <input type="text" >
  <button (click)="get()">click</button> -->
  <div class="upper-data">
<img src="../assets/hot.jpg" *ngIf="this.weather.main.temp_min>15">
<img src="../assets/cold.jpg" *ngIf="this.weather.main.temp_min<15">
<div class="weather-data">
  <div class="location">{{city}}</div>
  <!-- <div class="temprature">{{11.40 | number:'1.0-0'}}°C</div> -->
</div>
  </div>
  <div class="lower-data">
<div class="more-info-label">
  More Information
</div>
<div class="more-info-container">
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/low.png" alt="">
      <span>min</span>
    </div>
    <div class="info-block-value">
      {{mintemprature}}°C
    </div>
  </div>
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/high.png" alt="">
      <span>max</span>
    </div>
    <div class="info-block-value">
      {{maxtemprature}}°C
    </div>
  </div>
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/humidity.png" alt="">
      <span>humidity</span>
    </div>
    <div class="info-block-value">
      {{humidity}}%
    </div>
  </div>
  <div class="info-block">
    <div class="info-block-label">
      <img src="../assets/wind.png" alt="">
      <span>wind</span>
    </div>
    <div class="info-block-value">
      {{wind}}km/h
    </div>
  </div>
</div>

  </div>
</div>
<router-outlet></router-outlet>
